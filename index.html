<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h2 class="text-center">All aboard the RailRoad Earth!</h2>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="heading1" class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body" id="recent-member">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--                   <tr class="table-row">
                    <td>Rocky Express</td>
                    <td>Shield Morgan from the Rain</td>
                    <td>02/21/16</td>
                    <td>14</td>
                    <td>10</td>
                    <td>140</td>
                  </tr>
                  <tr>
                    <td>Osei</td>
                    <td>Instructor</td>
                    <td>01/01/20</td>
                    <td>-31</td>
                    <td>1</td>
                    <td>-31</td>
                  </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="panel-color" class="panel panel-default">
                    <div class="heading1" class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="employeeName">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="role">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="startDate">First Train(HH:mm - military time)</label>
                                <input type="text" class="form-control" id="startDate">
                            </div>
                            <div class="form-group">
                                <label for="monthlyRate">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                            <button class="btn btn-default" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="scheduleApp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
</body>

</html>
